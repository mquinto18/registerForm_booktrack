<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/register.css">
    <title>Document</title>
</head>
<body>
    <main class="main-container">
        <div class="main-container-box">
            <div class="register-box">
                <div class="logo-container">
                    <img src="assets/rtuLogo.png" alt="">
                </div>
                <div class="main-container-content">
                     <div class="text-register">
                         <h1>Register Now</h1>
                     </div>
                     <div class="register-input">
                         <form action="generating.html" id="registerForm">
                             <input type="text" placeholder="Student ID Number" required>
                             <input type="text" placeholder="Full Name" required>
                             <input type="text" placeholder="Mobile Number" required> 
                             <input type="text" placeholder="Email Address" required>
                             <input type="text" placeholder="House Address" required>
                             <div class="register-btn">
                                <button>Create Account</button>
                             </div>
                         </form>
                     </div>
                </div>
            </div>
        </div>
        </div>   
   </main>
   <script>
        document.getElementById("registerForm").addEventListener("submit", function(event){
            const registerBox = document.querySelector('input[type="text"]');
            if(registerBox.value.trim() === ""){
                alert('Please enter your name to proceed.');
                event.preventDefault(); // Prevent form submission
            }
        })
   </script>
</body>
</html>
