<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Document</title>
</head>
<body>
    <main class="main-container">
         <div class="main-container-box">
            <div class="logo-container">
                <img src="assets/rtuLogo.png" alt="">
            </div>
            <div class="main-container-content">
                <div class="booktrack-logo">
                    <img src="assets/booktrack.png" alt="">
                    <div class="booktrack-start">
                        <h1>Let's get started</h1>
                        <p>Unlock a world of knowledge! Register with our Library System today for access to books, digital resources, and exciting programs.</p>
                    </div>
                </div>
                <div class="main-container-input">
                    <form action="">
                        <input type="text" id="code" placeholder="Enter your code" required><br>
                        <button type="submit" onclick="createAccount(event)">Create Account</button>
                    </form>
                </div>
            </div>

            <div class="error-container" id="error-container">
                <div class="error-message">
                    <div class="error-box">
                        <h1>Oops.</h1>
                        <p>Invalid Library Code</p>
                        <div class="error-btn">
                            <button id="error-btn">Try Again</button>
                        </div>
                    </div>
                 </div>
             </div>
         </div>  
    </main>
    <script src="script.js"></script>
</body>
</html>
